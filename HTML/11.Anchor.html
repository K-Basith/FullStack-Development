<!-- ! Anchor Tag -->
     <!-- - The anchor tag is used to create hyperlinks,which allow users to navigate 
              from one webpage to another or to different sections within the same webpage. 
         - It can also be used to link to other types of resources, such as 
              images, files, or email addresses.  -->
<!-- ?Basic Syntax  -->
    <!-- <a href="URL">Link Text</a>  -->

<!-- todo:Attributes of the Anchor Tag  -->
    <!--    - href (Hypertext Reference): Specifies the URL to which the link points. 
            - target: Specifies where to open the linked document.  -->
    <!-- ? Common values include:  -->
<!--    - _blank: Opens the link in a new tab or window. 
        - _self (default): Opens the link in the same tab or window. 
        - title: Provides additional information when the user hovers over the link.  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor Tag..</title>
</head>
<body>
    <a href="https://www.amazon.in/" target="_self"  title="1212">Amazon</a>
</body>
</html>
