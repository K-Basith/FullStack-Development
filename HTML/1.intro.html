<!-- 1. HTML stands for Hyper Text MarkUp Language. 
    2.It helps to create web pages.
    3.Current version of HTML is HTML5. -->

    <!-- Press Shift + ! and press enter  to create default html code. -->

    <!-- todo: Write an sample Html File using shift+! -->


    <!DOCTYPE html>         <!-- * used to declare the version of HTML as HTML5   -->
     <html lang="en">   <!-- * It is Root element which contain the HEAD and BODY section... -->
     <head>         <!-- * Contains meta -information about the document,which is not displayed directly on webpages.-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Intro</title>
     </head>
     <body><!-- * contains content that is  that is displayed on
        the webpage, including text, images, links, and other elements.-->
     </body>
     </html>
