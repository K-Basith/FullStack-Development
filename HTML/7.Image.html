<!-- !  HTML <img> Tag --> 
 
<!-- - The `<img>` tag is used to add images into a web page. 
- It is a self-closing tag, meaning it does not require a separate closing tag. 
- The `<img>` tag is an inline-block element, which means it behaves like 
an inline element but can have width and height properties.  -->

<!-- ? Syntax -->
 
  <!-- todo:<img src="path/to/image.jpg" alt="Description of image"> -->

<!-- ? Attributes in img tag -->

<!-- 1.src (defines path of the image.)
     2.alt (Alternate text if image is ot displayed.)
     3.height(Height of the image.)
     4.width(Width of the image.) 
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
</head>
<body>
    <img src="/pexels-bryce-carithers-11680701-8337953.jpg" alt="Dog" height="500px" width="500px">
    
</body>
</html>
