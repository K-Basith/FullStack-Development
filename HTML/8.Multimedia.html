<!-- ! Audio -->

<!-- ? <audio> Tag  -->
    <!-- The <audio> tag is used to embed sound content in a 
    webpage, such as music or other audio files.  -->

<!-- todo:Attributes of <audio> Tag  -->
        <!-- - controls: - Displays audio controls like play, pause, and volume. 
        - autoplay: - Automatically starts playing the audio once it loads.
        - loop: - Repeats the audio indefinitely. 
        - muted: - Mutes the audio.  -->
         
<!-- ! Video --> 
<!-- ? <video> Tag  -->
    <!-- The <video> tag is used to embed video content into a webpage.  -->
<!-- todo:Attributes of <video> Tag  -->
        <!-- - controls: - Displays video controls like play, pause, volume, and fullscreen. 
        - autoplay: - Automatically plays the video when the page loads. 
        - loop: - Repeats the video indefinitely. 
        - muted: - Mutes the video by default. 
        - width and height: - Specifies the width and height of the video.  -->
    
<!-- ! iframe --> 
<!-- ? <iframe> Tag  -->
    <!-- The <iframe>is used to embed another HTML document or external content into the current webpage. 
    It is often used to embed videos, maps, or other websites.  -->

<!-- todo:Attributes of <iframe> Tag -->
         <!-- - src: - Specifies the URL of the embedded content.
         - width and height: - Defines the size of the embedded iframe. 
         - frameborder: - Defines whether the iframe should have a border. 0 for no border and 1 for border. -->
